<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Race Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="road">
            <img src="blueBus.png" alt="" class="enemy-car bus" id="blueBus">

            <img src="brownTruck.png" alt="" class="enemy-car truck" id="brownTruck">

            <img src="bus.png" alt="" class="enemy-car bus" id="bus">

            <img src="cragoTruck.png" alt="" class="enemy-car car" id="cragoTruck">

            <img src="greyCar.png" alt="" class="enemy-car car" id="greyCar">

            <img src="lightBlueCar.png" alt="" class="enemy-car car" id="lightBlueCar">

            <img src="lightvCar.png" alt="" class="enemy-car car" id="lightvCar">

            <img src="pickupTruck.png" alt="" class="enemy-car truck" id="pickupTruck">

            <img src="redSportCar.png" alt="" class="enemy-car car" id="redSportCar">

            <img src="whiteCar.png" alt="" class="enemy-car car" id="whiteCar">

            <img src="yellow-bus.png" alt="" class="enemy-car bus" id="yellowBus">

            <img src="yellowishCar.png" alt="" class="enemy-car car" id="yellowishCar">

            <img src="goldcar.png" alt="" id="playerCar">
            <button id="startBtn">Start Game</button>
        </div>
        <img src="forest3.jpeg" alt="" class="forest-img">

        <div id="alertBox">
            <div>
                <h1>Game Over</h1>
                <button id="restart">Restart</button>
            </div>
        </div>
        <div id="scoreBox">
            <h1>Score: <span id="scoreNum">0</span></h1>
        </div>

        <button id="pauseBtn">Pause</button>
        <button id="resumeBtn">Resume</button>
        <script src="script.js"></script>
</body>

</html>
